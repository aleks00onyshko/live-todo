<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ todo().name }}</mat-card-title>
        <mat-card-subtitle>
            <span> {{ todo().description }}  </span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button matButton>Learn More</button>
    </mat-card-actions>
</mat-card>
